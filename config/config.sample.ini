# SMA Crossover Alerts Configuration File
# Sample configuration with generic examples

[api]
# Data provider: yahoo_finance (free) or alpha_vantage (requires API key)
provider = yahoo_finance
fallback_provider = alpha_vantage

# Alpha Vantage API Configuration (only needed if provider = alpha_vantage)
alpha_vantage_key = YOUR_API_KEY_HERE
base_url = https://www.alphavantage.co/query
timeout = 30
max_retries = 3

[email]
# SMTP server configuration
smtp_server = smtp.gmail.com
smtp_port = 587
username = your-email@gmail.com
password = your-app-password
use_tls = true
from_name = SMA Crossover Alerts
from_address = your-email@gmail.com
# Comma-separated list of recipients
to_addresses = recipient1@example.com,recipient2@example.com

[analysis]
# Stock ticker symbol to analyze (examples: AAPL, SPY, QQQ, TQQQ, MSFT)
symbol = AAPL
sma_period = 200
max_data_age_days = 5

[logging]
# Logging Configuration
level = INFO
log_file = logs/sma_crossover_alerts.log
max_file_size = 10MB
backup_count = 5

[system]
# System Configuration
rate_limit_file = .api_usage_count
timezone = UTC